        /**
         * 3、静态成员
         * 静态成员表示的就是通过类构造函数 new 出来的 对象 会默认带有的属性或属性方法
        */

        class Animal {
            constructor(type, age) {
                this.type = type
                this._age = age
            }
            static eyes = 2
            static sleep() {
                console.log('z Z Z Z')
            }
            get age() {
                Animal.sleep()
                return this._age + 'year old'
            }

            set age(a) {
                if (a < 0) {
                    a = 0
                } else if (a > 100) {
                    a = 100
                }
                this._age = a
            }

        function setTitle(params, colorParams, callBack1, callBack2) {
            window.lipayJSBridge.call('setTitle', params, data => {

            })
            window.AlipayJSBridge.call('setTitleColor', colorParams, data => {

        function ready(callback) {
            if (window.AlipayJSBridge) {
                callback && callback()
            } else {
                document.addEventListener('AlipayJSBridgeReady', callback, false)
            }
        }
        window.onload = function () {
